<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .header {
            position: fixed;
            z-index: 1000;
        }

        .footer {
            position: absolute;
            bottom: 0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <iframe src="header.html" class="header" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://www.hozonauto.com/html/pc-v-home.jpg?v=2" alt="...">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <img src="https://www.hozonauto.com/html/new-u-pro/model/pc-1.png?t=3" alt="...">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <img src="https://www.hozonauto.com/html/pc-banner-toy.jpg" alt="...">
                <div class="carousel-caption">

                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    
    <iframe src="footer.html" class="header" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>

</body>

</html>
